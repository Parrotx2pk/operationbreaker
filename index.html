<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>V3.0.5 Test Build 1</title>
</head>
<body>
<script>
  // Open about:blank
  let win = window.open("about:blank", "_blank");

  // Website to embed (with cache-busting param)
  let url = "https://akazimc.github.io/operationbreaker/Eaglercraft"

  // Set initial title
  win.document.title = "Loading...";

  // Create iframe safely using DOM
  let iframe = win.document.createElement('iframe');
  iframe.src = url;
  iframe.style.border = 'none';
  iframe.style.width = '100%';
  iframe.style.height = '100%';

  // Clear body and append iframe
  win.document.body.innerHTML = '';
  win.document.body.style.margin = '0';
  win.document.body.style.padding = '0';
  win.document.body.style.height = '100%';
  win.document.body.style.overflow = 'hidden';
  win.document.body.appendChild(iframe);

  // Update title
  win.document.title = "about:blank";
</script>
</body>
</html>
